<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أيوان الحجاز - مؤسسة شاملة للمكيفات بجدة</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
        }
        
        .hero-section {
            background: linear-gradient(135deg, rgba(0, 82, 147, 0.85) 0%, rgba(0, 45, 98, 0.8) 100%), 
                        url('https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: auto;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            padding: 2rem 0;
            display: flex;
            align-items: center;
        }
        
        .floating-element {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .slide-in-right {
            opacity: 0;
            transform: translateX(100px);
            animation: slideInRight 1s ease-out forwards;
        }
        
        @keyframes slideInRight {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .stagger-1 { animation-delay: 0.2s; }
        .stagger-2 { animation-delay: 0.4s; }
        .stagger-3 { animation-delay: 0.6s; }
        .stagger-4 { animation-delay: 0.8s; }
        .stagger-5 { animation-delay: 1s; }
        .stagger-6 { animation-delay: 1.2s; }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 123, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
        }
        
        .feature-card {
            transition: all 0.3s ease;
            border-right: 4px solid transparent;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            border-right-color: #007bff;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* تحسينات للتجاوب */
        .hero-content {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .hero-image-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .hero-image {
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                min-height: auto;
                padding: 1.5rem 0;
            }
            
            .hero-content {
                padding-top: 1rem;
                padding-bottom: 1rem;
                text-align: center;
            }
            
            .hero-image-container {
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .floating-badges {
                transform: scale(0.8);
            }
        }
        
        @media (max-width: 480px) {
            .hero-section {
                padding: 1rem 0;
            }
            
            .hero-content {
                padding-top: 0.5rem;
                padding-bottom: 0.5rem;
            }
            
            .hero-image-container {
                margin-top: 1rem;
                margin-bottom: 1rem;
            }
            
            .floating-badges {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- hero section -->
    <section class="hero-section">
        <div class="container mx-auto px-4 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center hero-content">
                <!-- النص والعنوان -->
                <div class="text-white order-2 lg:order-1">
                    <!-- البادئة -->
                    <div class="mb-6 slide-in-right stagger-1">
                        <span class="bg-blue-500 text-white px-4 py-2 rounded-full text-sm font-medium">مؤسسة أيوان الحجاز</span>
                    </div>
                    
                    <!-- العنوان الرئيسي -->
                    <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6 leading-tight slide-in-right stagger-2">
                        الحلول <span class="text-blue-300">الشاملة</span> لأنظمة التكييف والتبريد
                    </h1>
                    
                    <!-- الوصف -->
                    <p class="text-lg md:text-xl mb-8 text-blue-100 leading-relaxed slide-in-right stagger-3">
                        نقدم خدمات متكاملة تشمل التصميم، التركيب، الصيانة، والإصلاح لأنظمة التكييف المركزية والمنزلية بجودة لا تضاهى.
                    </p>
                    
                    <!-- أزرار الاتصال -->
                    <div class="flex flex-col sm:flex-row gap-4 mb-8 slide-in-right stagger-4">
                        <a href="https://wa.me/+966596678717" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 text-lg pulse-glow">
                            <i class="fab fa-whatsapp text-xl"></i>
                            تواصل عبر واتساب
                        </a>
                        <a href="tel:0596678717" class="bg-white hover:bg-blue-50 text-blue-600 font-bold py-3 px-6 rounded-lg transition-all duration-300 flex items-center justify-center gap-2 text-lg border-2 border-white">
                            <i class="fas fa-phone-alt"></i>
                            اتصل بنا الآن
                        </a>
                    </div>
                    
                    <!-- ميزات سريعة -->
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3 slide-in-right stagger-5">
                        <div class="bg-white text-black backdrop-blur-sm rounded-lg p-3 text-center">
                            <i class="fas fa-tools text-xl mb-2"></i>
                            <p class="text-xs font-medium">صيانة دورية</p>
                        </div>
                        <div class="bg-white text-black bg-opacity-10 backdrop-blur-sm rounded-lg p-3 text-center">
                            <i class="fas fa-bolt text-xl mb-2"></i>
                            <p class="text-xs font-medium">تركيب أنظمة</p>
                        </div>
                        <div class="bg-white text-black bg-opacity-10 backdrop-blur-sm rounded-lg p-3 text-center">
                            <i class="fas fa-cogs text-xl mb-2"></i>
                            <p class="text-xs font-medium">إصلاح أعطال</p>
                        </div>
                        <div class="bg-white text-black bg-opacity-10 backdrop-blur-sm rounded-lg p-3 text-center">
                            <i class="fas fa-headset text-xl mb-2"></i>
                            <p class="text-xs font-medium">دعم فني 24/7</p>
                        </div>
                    </div>
                </div>
                
                <!-- الصورة أو العنصر البصري -->
                <div class="flex justify-center slide-in-right stagger-6 order-1 lg:order-2 hero-image-container">
                    <div class="relative">
                        <div class="floating-element">
                            <div class="bg-white bg-opacity-20 backdrop-blur-sm rounded-2xl p-4 md:p-6 shadow-2xl">
                                <div class="bg-white rounded-xl p-2 md:p-4 shadow-lg">
                                   <img src="./images/logo.png" alt="شعار أيوان الحجاز" class="hero-image max-h-[300px] md:max-h-[400px] w-auto">
                                </div>
                            </div>
                        </div>
                        
                        <!-- عناصر عائمة -->
                        <div class="floating-badges">
                            <div class="absolute -top-3 -right-3 bg-yellow-400 text-gray-800 font-bold py-1 px-3 rounded-full shadow-lg floating-element" style="animation-delay: 1s;">
                                <span class="text-xs md:text-sm">خصم 20%</span>
                            </div>
                            <div class="absolute -bottom-3 -left-3 bg-green-500 text-white font-bold py-1 px-3 rounded-full shadow-lg floating-element" style="animation-delay: 2s;">
                                <span class="text-xs md:text-sm">ضمان 3 سنوات</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- زر التمرير للأسفل -->
        <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-20">
            <a href="#features" class="text-white hover:text-blue-200 transition-colors duration-300">
                <div class="flex flex-col items-center">
                    <span class="text-sm mb-1">اكتشف المزيد</span>
                    <i class="fas fa-chevron-down animate-bounce text-lg"></i>
                </div>
            </a>
        </div>
    </section>
    
    <script>
        // تأثيرات الظهور عند التمرير
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة تأثيرات للعناصر عند التمرير
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            }, observerOptions);
            
            // مراقبة عناصر الميزات
            document.querySelectorAll('.feature-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
